<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<f:event type="preRenderView" listener="#{homeBean.initLogin}"/>

    <h:head>
		<title>dst3 - grid management system</title>
	</h:head>
	<h:body>
		<h:form>
			<h2>
				DST 3 - Home
			</h2>
			<p></p>
				
			<h:commandButton id="addTestData" value="Add test data"
					disabled="#{homeBean.disabledAdd}"
					action="#{homeBean.addTestData}"/>
					
			<h:commandButton id="removeAllData" value="Remove all data"
					disabled="#{homeBean.disabledRemove}"
					action="#{homeBean.removeAllData}"/>
					
			<p></p>

			<h:outputText id="result"
					value="#{homeBean.result}"/>				
			
		
			<h3>
				Navigation
			</h3>
			<ul>
			  <li><h:outputLink value="overview.jsf"><h:outputText value="View all grids"/></h:outputLink></li>
			  <li><h:outputLink value="assignment.jsf"><h:outputText value="Temporary job list"/></h:outputLink></li>
			  <h:panelGroup rendered="#{!homeBean.loggedIn}">
	        		<li><h:outputLink value="register.jsf"><h:outputText value="Register"/></h:outputLink></li>
	        		<li><h:outputLink value="login.jsf"><h:outputText value="Login"/></h:outputLink></li>
	    	  </h:panelGroup>
	    	  <h:panelGroup rendered="#{homeBean.loggedIn}">
	        		<li><h:commandLink action="#{homeBean.logoutUser}"><h:outputText value="Logout"/></h:commandLink></li>
	    	  </h:panelGroup>		  
	    	  <li><h:outputLink value="search.jsf"><h:outputText value="Search"/></h:outputLink></li>
			</ul>		
		</h:form>
	</h:body>
</html>
