<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
		<title>dst3 - grid management system</title>
	</h:head>
	<h:body>
		<h:form>
			<h2>
				DST 3 - Search Results
			</h2>
			<p></p>
		
			<h:dataTable id="resultTable"
				value="${searchBean.results}" var="item"
				captionClass="list-caption"
				columnClasses="list-column-center, list-column-left,
								list-column-right, list-column-center"
				footerClass="list-footer"
				headerClass="list-header"
				rowClasses="list-row-even, list-row-odd"
				styleClass="list-background"
				bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" 
				first="0" rows="4" width="50%" dir="LTR" frame="hsides" rules="all" 
				summary="Search result table" >
				
				<h:column headerClass="list-header-left">
					<f:facet name="header">
						<h:outputText value="Job-Id" />
					</f:facet>
					<h:outputText value="#{item.jobId}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start"/>
					</f:facet>
					<h:outputText value="#{item.start}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Finish"/>
					</f:facet>
					<h:outputText value="#{item.finish}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="User"/>
					</f:facet>
					<h:outputText value="#{item.username}" />
				</h:column>
				
			</h:dataTable>
		
			<h3>
				Navigation
			</h3>
			<ul>
			  <li><h:outputLink value="search.jsf"><h:outputText value="Search"/></h:outputLink></li>
	    	  <li><h:outputLink value="home.jsf"><h:outputText value="Home"/></h:outputLink></li>	  
			</ul>	
		</h:form>
	</h:body>
</html>
